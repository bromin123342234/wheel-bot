<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÉ Halloween Wheel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1025, #2d0c35);
            color: #ff8c42;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* –•—ç–ª–ª–æ—É–∏–Ω—Å–∫–∏–µ –¥–µ–∫–æ—Ä–∞—Ü–∏–∏ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 140, 66, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 0, 139, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(34, 139, 34, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .ghost {
            position: fixed;
            font-size: 24px;
            opacity: 0.1;
            animation: float 15s infinite linear;
            z-index: -1;
        }
        
        .ghost:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .ghost:nth-child(2) { top: 60%; left: 80%; animation-delay: -5s; }
        .ghost:nth-child(3) { top: 30%; left: 90%; animation-delay: -10s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .header {
            margin-bottom: 25px;
            position: relative;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8c42, #ff6b9d, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 140, 66, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 140, 66, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 140, 66, 0.8), 0 0 40px rgba(157, 78, 221, 0.6); }
        }
        
        .balance-card {
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.15), rgba(157, 78, 221, 0.15));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 140, 66, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .balance-title {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            color: #ff8c42;
            text-shadow: 0 0 10px rgba(255, 140, 66, 0.5);
            margin: 10px 0;
        }
        
        .balance-stars {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .wheel-section {
            margin: 30px 0;
            position: relative;
        }
        
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            filter: drop-shadow(0 0 20px rgba(255, 140, 66, 0.3));
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.1, 0.9);
            border: 8px solid #2d0c35;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 140, 66, 0.3);
            overflow: hidden;
            background: conic-gradient(
                from 0deg,
                #ff8c42 0deg 45deg,
                #8a2be2 45deg 90deg,
                #228b22 90deg 135deg,
                #ff8c42 135deg 180deg,
                #8a2be2 180deg 225deg,
                #228b22 225deg 270deg,
                #ff8c42 270deg 315deg,
                #8a2be2 315deg 360deg
            );
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
        }

        .segment-content {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* –†–∞–∑–º–µ—â–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Ç–æ—á–Ω–æ –≤ —Ü–µ–Ω—Ç—Ä–µ —Å–≤–æ–∏—Ö —Ü–≤–µ—Ç–æ–≤ */
            top: 50%;
            left: -40px;
            transform: rotate(90deg);
        }

        .segment-image {
            width: 45px;
            height: 45px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
            background: transparent;
        }

        .segment-text {
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 3px 5px;
            border-radius: 3px;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ff8c42;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255, 140, 66, 0.8));
        }
        
        .spin-button {
            background: linear-gradient(135deg, #ff8c42, #9d4edd);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(255, 140, 66, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .spin-button:hover::before {
            left: 100%;
        }
        
        .spin-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.6);
        }
        
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-popup {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.95), rgba(255, 140, 66, 0.95));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            display: none;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
           100% { transform: scale(1); opacity: 1; }
        }
        
        .prize-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff8c42;
            border-radius: 50%;
            animation: confettiFall 3s ease-out forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
        
        .navigation {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #ff8c42;
            border: 2px solid rgba(255, 140, 66, 0.3);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
        
        .nav-btn:hover {
            background: rgba(255, 140, 66, 0.2);
            border-color: #ff8c42;
            transform: translateY(-2px);
        }
        
        .cost-info {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- –•—ç–ª–ª–æ—É–∏–Ω—Å–∫–∏–µ –ø—Ä–∏–∑—Ä–∞–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ -->
    <div class="ghost">üëª</div>
    <div class="ghost">üëª</div>
    <div class="ghost">üëª</div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üéÉ HALLOWEEN WHEEL üéÉ</h1>
            <div class="balance-card">
                <div class="balance-title">–í–ê–® –ë–ê–õ–ê–ù–°</div>
                <div class="balance-amount" id="balance">100</div>
                <div class="balance-stars">
                    <span>‚òÖ</span>
                    <span>–ó–í–ï–ó–î</span>
                </div>
            </div>
        </div>
        
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel" id="wheel">
                    <!-- –°–µ–≥–º–µ–Ω—Ç—ã –∫–æ–ª–µ—Å–∞ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
                </div>
            </div>
            
            <button class="spin-button" id="spinButton" onclick="spinWheel()">
                üé° –ö–†–£–¢–ò–¢–¨ –ó–ê 50 –ó–í–ï–ó–î
            </button>
            <div class="cost-info">–û–¥–Ω–æ –≤—Ä–∞—â–µ–Ω–∏–µ = 50 –∑–≤–µ–∑–¥</div>
        </div>
        
        <div class="result-popup" id="resultPopup">
            <div style="font-size: 18px; opacity: 0.9;">üéâ –í–ê–® –í–´–ò–ì–†–´–®!</div>
            <div class="prize-text" id="prizeText">25 –ó–í–ï–ó–î</div>
            <div style="font-size: 14px; opacity: 0.8; margin-top: 10px;">–£–¥–∞—á–∏ –≤ —Å–ª–µ–¥—É—é—â–µ–º –≤—Ä–∞—â–µ–Ω–∏–∏! üçÄ</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="showInventory()">
                üéí<br>–ò–ù–í–ï–ù–¢–ê–†–¨
            </button>
            <button class="nav-btn" onclick="showCases()">
                üéÅ<br>–ö–ï–ô–°–´
            </button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('#2d0c35');
        tg.setBackgroundColor('#0c0c0c');
        
        // –ü—Ä–∏–∑—ã –¥–ª—è –∫–æ–ª–µ—Å–∞ —Å –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏ (–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ –ø–æ —Å–µ–≥–º–µ–Ω—Ç–∞–º)
        const prizes = [
            // –û—Ä–∞–Ω–∂–µ–≤—ã–π —Å–µ–≥–º–µ–Ω—Ç 1 (0¬∞-45¬∞) - –ú–ò–®–ö–ê
            { name: "–í–∞–º –≤—ã–ø–∞–ª –º–∏—à–∫–∞!", value: 10, type: "stars", image: "https://i.postimg.cc/K8KpjNDZ/removed-6.png" },
            // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Å–µ–≥–º–µ–Ω—Ç 1 (45¬∞-90¬∞) - –ë–£–ö–ï–¢
            { name: "–í–∞–º –≤—ã–ø–∞–ª –±—É–∫–µ—Ç!", value: 25, type: "stars", image: "https://i.postimg.cc/Lqq5tbVv/removed-bg.png" },
            // –ó–µ–ª–µ–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç 1 (90¬∞-135¬∞) - –†–û–ó–ê
            { name: "–í–∞–º –≤—ã–ø–∞–ª–∞ —Ä–æ–∑–∞!", value: 50, type: "stars", image: "https://i.postimg.cc/wRBBwx8N/removed-bg.png" },
            // –û—Ä–∞–Ω–∂–µ–≤—ã–π —Å–µ–≥–º–µ–Ω—Ç 2 (135¬∞-180¬∞) - –°–ï–†–î–ï–ß–ö–û
            { name: "–í–∞–º –≤—ã–ø–∞–ª–æ —Å–µ—Ä–¥–µ—á–∫–æ!", value: 75, type: "stars", image: "https://i.postimg.cc/KvCrqyBH/removed-7.png" },
            // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Å–µ–≥–º–µ–Ω—Ç 2 (180¬∞-225¬∞) - –ö–£–ë–û–ö
            { name: "–í–∞–º –≤—ã–ø–∞–ª –∫—É–±–æ–∫!", value: 100, type: "stars", image: "https://i.postimg.cc/mh4CQ7Pq/removed-bg.png" },
            // –ó–µ–ª–µ–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç 2 (225¬∞-270¬∞) - –ü–û–î–ê–†–û–ö
            { name: "–í–∞–º –≤—ã–ø–∞–ª –ø–æ–¥–∞—Ä–æ–∫!", value: 150, type: "stars", image: "https://i.postimg.cc/xNq0KsMn/removed-bg.png" },
            // –û—Ä–∞–Ω–∂–µ–≤—ã–π —Å–µ–≥–º–µ–Ω—Ç 3 (270¬∞-315¬∞) - –ú–ò–®–ö–ê
            { name: "–í–∞–º –≤—ã–ø–∞–ª –º–∏—à–∫–∞!", value: 200, type: "stars", image: "https://i.postimg.cc/K8KpjNDZ/removed-6.png" },
            // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Å–µ–≥–º–µ–Ω—Ç 3 (315¬∞-360¬∞) - –ö–ê–õ–ï–ù–î–ê–†–ò–ö
            { name: "–í–∞–º –≤—ã–ø–∞–ª –∫–∞–ª–µ–Ω–¥–∞—Ä–∏–∫!", value: 300, type: "stars", image: "https://i.postimg.cc/Hr0C7GRR/removed-bg.png" }
        ];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultPopup = document.getElementById('resultPopup');
        const prizeText = document.getElementById('prizeText');
        const balanceElement = document.getElementById('balance');

        let isSpinning = false;

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞ —Å —Å–µ–≥–º–µ–Ω—Ç–∞–º–∏
        function createWheel() {
            wheel.innerHTML = '';
            const segmentAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                
                // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
                const content = document.createElement('div');
                content.className = 'segment-content';
                
                // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∏–∑–∞ (–≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º)
                const text = document.createElement('div');
                text.className = 'segment-text';
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ—Ä–æ—Ç–∫–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –∫–æ–ª–µ—Å–µ
                const shortNames = ["–ú–∏—à–∫–∞", "–ë—É–∫–µ—Ç", "–†–æ–∑–∞", "–°–µ—Ä–¥—Ü–µ", "–ö—É–±–æ–∫", "–ü–æ–¥–∞—Ä–æ–∫", "–ú–∏—à–∫–∞", "–ö–∞–ª–µ–Ω–¥–∞—Ä—å"];
                text.textContent = shortNames[index];
                content.appendChild(text);
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É
                const img = document.createElement('img');
                img.src = prize.image;
                img.alt = prize.name;
                img.className = 'segment-image';
                img.style.display = 'none'; // –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã–≤–∞–µ–º
                
                img.onload = function() {
                    // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ—ë –∏ —Å–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç
                    img.style.display = 'block';
                    text.style.display = 'none';
                };
                
                img.onerror = function() {
                    // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
                    img.style.display = 'none';
                    text.style.display = 'block';
                };
                
                content.appendChild(img);
                segment.appendChild(content);
                wheel.appendChild(segment);
            });
        }
        
        function initUser() {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                console.log('User:', user);
            }
            updateBalance(100);
            createWheel();
        }
        
        function updateBalance(newBalance) {
            balanceElement.textContent = newBalance;
            spinButton.disabled = newBalance < 50 || isSpinning;
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff8c42', '#9d4edd', '#228b22'][Math.floor(Math.random() * 3)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        
        function spinWheel() {
            if (isSpinning) return;
            
            const currentBalance = parseInt(balanceElement.textContent);
            
            if (currentBalance < 50) {
                tg.showPopup({
                    title: '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥',
                    message: '–î–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞ –Ω—É–∂–Ω–æ 50 –∑–≤–µ–∑–¥',
                    buttons: [{ type: 'ok' }]
                });
                return;
            }
            
            isSpinning = true;
            spinButton.disabled = true;
            resultPopup.style.display = 'none';
            
            // –°–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑ (0-7)
            const prizeIndex = Math.floor(Math.random() * prizes.length);
            const prize = prizes[prizeIndex];
            
            // –£–≥–æ–ª —Å–µ–≥–º–µ–Ω—Ç–∞
            const segmentAngle = 360 / prizes.length;
            // –£–≥–æ–ª –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ç–æ—á–Ω–æ –Ω–∞ —Å–µ—Ä–µ–¥–∏–Ω–µ —Ü–≤–µ—Ç–Ω–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
            const targetAngle = 360 - (prizeIndex * segmentAngle + segmentAngle / 2);
            // –ü–æ–ª–Ω—ã–µ –æ–±–æ—Ä–æ—Ç—ã + —Ü–µ–ª–µ–≤–æ–π —É–≥–æ–ª
            const totalRotation = 360 * 5 + targetAngle;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–µ—Ä–µ–¥ –∫–∞–∂–¥—ã–º –≤—Ä–∞—â–µ–Ω–∏–µ–º
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            
            // –î–∞–µ–º –≤—Ä–µ–º—è –¥–ª—è —Å–±—Ä–æ—Å–∞
            setTimeout(() => {
                wheel.style.transition = `transform 4s cubic-bezier(0.2, 0.8, 0.1, 0.9)`;
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                
                setTimeout(() => {
                    prizeText.textContent = prize.name;
                    resultPopup.style.display = 'block';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                    const prizeValue = prize.type === "stars" ? prize.value : 0;
                    updateBalance(currentBalance - 50 + prizeValue);
                    
                    // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                    createConfetti();
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    
                    isSpinning = false;
                    spinButton.disabled = currentBalance - 50 + prizeValue < 50;
                }, 4000);
            }, 50);
        }
        
        function showInventory() {
            tg.showPopup({
                title: 'üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å',
                message: '–ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤–∞—à–∏ –≤—ã–∏–≥—Ä–∞–Ω–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã',
                buttons: [{ type: 'ok' }]
            });
        }
        
        function showCases() {
            tg.showPopup({
                title: 'üéÅ –ö–µ–π—Å—ã',
                message: '–°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Ö—ç–ª–ª–æ—É–∏–Ω—Å–∫–∏–µ –∫–µ–π—Å—ã —Å–∫–æ—Ä–æ –ø–æ—è–≤—è—Ç—Å—è!',
                buttons: [{ type: 'ok' }]
            });
        }
        
        document.addEventListener('DOMContentLoaded', initUser);
    </script>
