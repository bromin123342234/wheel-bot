<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎃 Halloween Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1025, #2d0c35);
            color: #ff8c42;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        .ghost {
            position: fixed;
            font-size: 24px;
            opacity: 0.1;
            animation: float 15s infinite linear;
            z-index: -1;
        }
        
        .ghost:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .ghost:nth-child(2) { top: 60%; left: 80%; animation-delay: -5s; }
        .ghost:nth-child(3) { top: 30%; left: 90%; animation-delay: -10s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .header {
            margin-bottom: 25px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff8c42, #ff6b9d, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 140, 66, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 140, 66, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 140, 66, 0.8), 0 0 40px rgba(157, 78, 221, 0.6); }
        }
        
        .balance-card {
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.15), rgba(157, 78, 221, 0.15));
            border: 2px solid rgba(255, 140, 66, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .balance-title {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            color: #ff8c42;
            text-shadow: 0 0 10px rgba(255, 140, 66, 0.5);
            margin: 10px 0;
        }
        
        .balance-stars {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .top-up-button {
            background: linear-gradient(135deg, #228b22, #32cd32);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 139, 34, 0.4);
        }
        
        .top-up-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(34, 139, 34, 0.6);
        }
        
        .wheel-section {
            margin: 30px 0;
            position: relative;
        }
        
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.1, 0.9);
            border: 8px solid #2d0c35;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 140, 66, 0.3);
            overflow: hidden;
            background: conic-gradient(
                from 0deg,
                #ff8c42 0deg 45deg,
                #8a2be2 45deg 90deg,
                #228b22 90deg 135deg,
                #ff8c42 135deg 180deg,
                #8a2be2 180deg 225deg,
                #228b22 225deg 270deg,
                #ff8c42 270deg 315deg,
                #8a2be2 315deg 360deg
            );
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
        }

        .segment-content {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 15%;
            left: -20px;
        }

        .segment-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        .segment-text {
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 3px 5px;
            border-radius: 3px;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ff8c42;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            z-index: 2;
        }
        
        .spin-button {
            background: linear-gradient(135deg, #ff8c42, #9d4edd);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 140, 66, 0.4);
        }
        
        .spin-button:hover {
            transform: scale(1.05);
        }
        
        .spin-button:active {
            transform: scale(0.95);
        }
        
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-popup {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.95), rgba(255, 140, 66, 0.95));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            display: none;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
           100% { transform: scale(1); opacity: 1; }
        }
        
        .prize-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }
        
        .flying-prize {
            position: fixed;
            width: 60px;
            height: 60px;
            z-index: 100;
            pointer-events: none;
            animation: flyToInventory 2s ease-in-out forwards;
        }
        
        @keyframes flyToInventory {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            30% {
                transform: translate(0, -100px) scale(1.3) rotate(180deg);
                opacity: 0.9;
            }
            70% {
                transform: translate(100px, 50px) scale(1.1) rotate(270deg);
                opacity: 0.7;
            }
            100% {
                transform: translate(150px, 200px) scale(0.5) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff8c42;
            border-radius: 50%;
            animation: confettiFall 3s ease-out forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
        
        .navigation {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ff8c42;
            border: 2px solid rgba(255, 140, 66, 0.3);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            position: relative;
        }
        
        .nav-btn:hover {
            background: rgba(255, 140, 66, 0.2);
            border-color: #ff8c42;
            transform: translateY(-2px);
        }
        
        .inventory-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .inventory-popup {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.95), rgba(255, 140, 66, 0.95));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            display: none;
            animation: slideInUp 0.5s ease-out;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 90%;
            max-width: 350px;
        }
        
        @keyframes slideInUp {
            0% {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
        
        .inventory-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .inventory-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .inventory-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: itemAppear 0.5s ease-out;
        }
        
        @keyframes itemAppear {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .inventory-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .inventory-item-name {
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .close-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .cost-info {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="ghost">👻</div>
    <div class="ghost">👻</div>
    <div class="ghost">👻</div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">🎃 HALLOWEEN WHEEL 🎃</h1>
            <div class="balance-card">
                <div class="balance-title">ВАШ БАЛАНС</div>
                <div class="balance-amount" id="balance">100</div>
                <div class="balance-stars">
                    <span>★</span>
                    <span>ЗВЕЗД</span>
                </div>
                <button class="top-up-button" onclick="topUpBalance()">
                    💰 ПОПОЛНИТЬ
                </button>
            </div>
        </div>
        
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel" id="wheel"></div>
            </div>
            
            <button class="spin-button" id="spinButton" onclick="spinWheel()">
                🎡 КРУТИТЬ ЗА 50 ЗВЕЗД
            </button>
            <div class="cost-info">Одно вращение = 50 звезд</div>
        </div>
        
        <div class="result-popup" id="resultPopup">
            <div style="font-size: 18px; opacity: 0.9;">🎉 ВАШ ВЫИГРЫШ!</div>
            <div class="prize-text" id="prizeText">25 ЗВЕЗД</div>
            <div style="font-size: 14px; opacity: 0.8; margin-top: 10px;">Удачи в следующем вращении! 🍀</div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" onclick="showInventory()">
                🎒<br>ИНВЕНТАРЬ
                <div class="inventory-badge" id="inventoryBadge">1</div>
            </button>
            <button class="nav-btn" onclick="showCases()">
                🎁<br>КЕЙСЫ
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="inventory-popup" id="inventoryPopup">
        <div class="inventory-title">🎒 ВАШ ИНВЕНТАРЬ</div>
        <div class="inventory-items" id="inventoryItems"></div>
        <button class="close-button" onclick="closeInventory()">ЗАКРЫТЬ</button>
    </div>

    <script>
        // Призы для колеса с картинками
        const prizes = [
            { name: "Мишка", type: "item", image: "https://i.postimg.cc/K8KpjNDZ/removed-6.png" },
            { name: "Букет", type: "item", image: "https://i.postimg.cc/Lqq5tbVv/removed-bg.png" },
            { name: "Роза", type: "item", image: "https://i.postimg.cc/wRBBwx8N/removed-bg.png" },
            { name: "Сердечко", type: "item", image: "https://i.postimg.cc/KvCrqyBH/removed-7.png" },
            { name: "Кубок", type: "item", image: "https://i.postimg.cc/mh4CQ7Pq/removed-bg.png" },
            { name: "Подарок", type: "item", image: "https://i.postimg.cc/xNq0KsMn/removed-bg.png" },
            { name: "Мишка", type: "item", image: "https://i.postimg.cc/K8KpjNDZ/removed-6.png" },
            { name: "Календарик", type: "item", image: "https://i.postimg.cc/Hr0C7GRR/removed-bg.png" }
        ];
        
        // Элементы DOM
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultPopup = document.getElementById('resultPopup');
        const prizeText = document.getElementById('prizeText');
        const balanceElement = document.getElementById('balance');
        const inventoryBadge = document.getElementById('inventoryBadge');
        const inventoryPopup = document.getElementById('inventoryPopup');
        const overlay = document.getElementById('overlay');
        const inventoryItems = document.getElementById('inventoryItems');

        let isSpinning = false;
        let userInventory = [];

        // Создание колеса с сегментами
        function createWheel() {
            wheel.innerHTML = '';
            const segmentAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                
                const content = document.createElement('div');
                content.className = 'segment-content';
                
                const text = document.createElement('div');
                text.className = 'segment-text';
                text.textContent = prize.name;
                content.appendChild(text);
                
                const img = document.createElement('img');
                img.src = prize.image;
                img.alt = prize.name;
                img.className = 'segment-image';
                img.style.display = 'none';
                
                img.onload = function() {
                    img.style.display = 'block';
                    text.style.display = 'none';
                };
                
                img.onerror = function() {
                    img.style.display = 'none';
                    text.style.display = 'block';
                };
                
                content.appendChild(img);
                segment.appendChild(content);
                wheel.appendChild(segment);
            });
        }
        
        function initUser() {
            updateBalance(100);
            createWheel();
            updateInventoryBadge();
        }
        
        function updateBalance(newBalance) {
            balanceElement.textContent = newBalance;
            spinButton.disabled = newBalance < 50 || isSpinning;
        }
        
        function topUpBalance() {
            const amount = 500;
            const currentBalance = parseInt(balanceElement.textContent);
            updateBalance(currentBalance + amount);
            alert(`✅ Ваш баланс пополнен на ${amount} звезд!`);
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff8c42', '#9d4edd', '#228b22'][Math.floor(Math.random() * 3)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        
        function createFlyingPrize(prize) {
            const flyingPrize = document.createElement('img');
            flyingPrize.src = prize.image;
            flyingPrize.className = 'flying-prize';
            flyingPrize.style.left = '50%';
            flyingPrize.style.top = '50%';
            
            document.body.appendChild(flyingPrize);
            
            setTimeout(() => {
                flyingPrize.remove();
                userInventory.push(prize);
                updateInventoryBadge();
                alert(`🎉 ${prize.name} был добавлен в ваш инвентарь`);
            }, 2000);
        }
        
        function spinWheel() {
            if (isSpinning) return;
            
            const currentBalance = parseInt(balanceElement.textContent);
            
            if (currentBalance < 50) {
                alert('❌ Недостаточно звезд\nДля вращения колеса нужно 50 звезд');
                return;
            }
            
            isSpinning = true;
            spinButton.disabled = true;
            resultPopup.style.display = 'none';
            
            const prizeIndex = Math.floor(Math.random() * prizes.length);
            const prize = prizes[prizeIndex];
            
            const segmentAngle = 360 / prizes.length;
            const targetAngle = 360 - (prizeIndex * segmentAngle + segmentAngle / 2);
            const totalRotation = 360 * 5 + targetAngle;
            
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            
            setTimeout(() => {
                wheel.style.transition = `transform 4s cubic-bezier(0.2, 0.8, 0.1, 0.9)`;
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                
                setTimeout(() => {
                    prizeText.textContent = `Вам выпал ${prize.name}!`;
                    resultPopup.style.display = 'block';
                    
                    // Только списываем 50 звезд, не прибавляем выигрыш
                    updateBalance(currentBalance - 50);
                    
                    createConfetti();
                    
                    // Запускаем анимацию полета приза в инвентарь
                    setTimeout(() => {
                        createFlyingPrize(prize);
                    }, 1000);
                    
                    isSpinning = false;
                    spinButton.disabled = currentBalance - 50 < 50;
                }, 4000);
            }, 50);
        }
        
        function updateInventoryBadge() {
            if (userInventory.length > 0) {
                inventoryBadge.style.display = 'flex';
                inventoryBadge.textContent = userInventory.length;
            } else {
                inventoryBadge.style.display = 'none';
            }
        }
        
        function showInventory() {
            inventoryItems.innerHTML = '';
            
            if (userInventory.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.style.color = 'white';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.padding = '20px';
                emptyMessage.textContent = 'Ваш инвентарь пуст';
                inventoryItems.appendChild(emptyMessage);
            } else {
                userInventory.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'inventory-item';
                    itemElement.style.animationDelay = `${index * 0.1}s`;
                    
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name;
                    
                    const name = document.createElement('div');
                    name.className = 'inventory-item-name';
                    name.textContent = item.name;
                    
                    itemElement.appendChild(img);
                    itemElement.appendChild(name);
                    inventoryItems.appendChild(itemElement);
                });
            }
            
            overlay.style.display = 'block';
            inventoryPopup.style.display = 'block';
        }
        
        function closeInventory() {
            overlay.style.display = 'none';
            inventoryPopup.style.display = 'none';
        }
        
        function showCases() {
            alert('🎁 Кейсы\nСпециальные хэллоуинские кейсы скоро появятся!');
        }
        
        // Закрытие попапа по клику на оверлей
        overlay.addEventListener('click', closeInventory);
        
        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', initUser);
    </script>
</body>
</html>
